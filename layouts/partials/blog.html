<!-- Blog -->
<section id="blog" class="section white-bg">
  <div class="container">
    <div class="row sm-m-25px-b m-35px-b">
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="dark-color text-uppercase">Articles</h3>
<!--          <p class="text-uppercase small">A Lead UX &amp; UI designer based in Canada</p>-->
        </div>
      </div>
    </div>
    <div class="row">
      {{ range $.Site.Params.articles }}
      <div class="col-lg-4 m-15px-tb">
        <div class="blog-grid">
<!--            <div class="blog-grid-img">-->
<!--              <a href="#">-->
<!--                <img src="img/blog-1.jpg" title="" alt="">-->
<!--              </a>-->
<!--            </div>-->
            <div class="blog-grid-info">
              <h5><a href="#">{{ .title }}</a></h5>
              <p>{{ .caption }}</p>
              <div class="btn-grid">
                <a class="m-btn-link" href="{{ .url }}" target="_blank">Read More</a>
              </div>
            </div>
        </div>
      </div> <!-- col -->
      {{end}}
    </div>
  </div>
</section>
<!-- End Blog -->
